language: r
root: false
script:
  - Rscript -e 'rmarkdown::render(input = "./rmd/covid_dallas_trend.Rmd", output_file = "./docs/index.html")'
cache: packages
r_packages:
  - rmarkdown
  - tidyverse
  - patchwork
  - readxl
os:
  - linux
  - osx
deploy:
  provider: pages                  # Specify the gh-pages deployment method
  skip_cleanup: true               # Don't remove files
  token: $GITHUB_TOKEN      # Set in travis-ci.org dashboard
  local_dir: docs                  # Deploy the docs folder
  on:
    branch: master