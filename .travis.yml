language: r
root: false
script: make build
cache: packages
r_packages:
  - rmarkdown
  - flexdashboard
  - tidyverse
  - patchwork
  - readxl
os:
  - linux
deploy:
  provider: pages                  # Specify the gh-pages deployment method
  skip_cleanup: true               # Don't remove files
  token: $GITHUB_TOKEN      # Set in travis-ci.org dashboard
  local_dir: docs                  # Deploy the docs folder
  on:
    branch: master